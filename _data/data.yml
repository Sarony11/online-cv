          **Technolgies**
            - Infrastructure - AWS, Docker, Kubernetes
            - IaC - CI/CD - Ansible, Terraform, GitHub, GitHub Actions.
            - Monitoring - Prometheus, Grafana, Loki, Graylog, Icinga, PagerDuty, CloudWatch.
