          - Ops and infrastructure support (Jira Service Desk & Confluence)
          - Leading project IT management (Agile, Jira)
          - Written/visual documentation for new technologies and procedures (Jira & Confluence)
          - Admin server apps, perimeter firewalls, security, planning disaster recovery strategies and backup plans.

          **Methodologies and Technologies**
